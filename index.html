<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ecommerce site</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body onload="proData()">
   <!-- Silder bar -->
 <div class="sider-bar">
      <!-- logo -->
      <h1>Electronics New</h1>
      <!-- side menu -->
      <div class="side-menu">
           <!-- slider menu -->
         <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
         <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
         <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
         <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
         <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
         <a href="#"><ion-icon name="settings-outline"></ion-icon>Setting</a>
      </div>
          <!-- log out -->
      <div class="sideBar-logout">
         <a href="#"><ion-icon name="log-out-outline"></ion-icon>Log out</a>
      </div>
   </div>
     <!-- main -->
   <div div class="main">
      <!-- main nav bar -->
      <div class="navbar">
         <div class="main-navBar">
         <!-- mobile version nav bar  -->
          <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
          <!-- search bar -->
           <div class="search-bar">
            <input type="text" placeholder="Choose your electronic">
            <button class="search-btn">Search</button>
           </div>
           <!-- profile view left side nav bar-->
            <div class="profile">
               <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon><span id="addNum"></span></a>
               <a class="person" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>

               <!-- billing table popup -->
                  <div class="billingContainer">
                     <ion-icon id="Close" name="close-outline"></ion-icon>
                     <table>
                        <thead>
                           <tr>
                           <th>Product</th>
                           <th>Product Name</th>
                           <th>Quantity</th>
                            <th>Price</th>
                           <th>Total</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td><img src="./images/head/head-01.jpg" alt="Not Visible"></td>
                              <td>Head Set</td>
                              <td>4</td>
                              <td>200$</td>
                              <td>800$</td>
                           </tr>
                        </tbody>
                     </table>
                        <!-- Total Price -->
                           <div class="totalPriceContainer">
                              <p id="totalPrice">Total Price</p>
                              <p id="total">800$</p>
                           </div>
                              <!-- Order Button -->
                               <button id="buy">Buy</button>
                  </div>
         </div>
      </div>
       <!-- hight main recommed -->
      <div class="hightLight-main">
         <!-- main header arrows & headlines -->
          <div class="main-head">
            <h2>Recommendations</h2>
           <div class="recom-menu">
            <ion-icon class="black" id="nextBtn"  name="chevron-back-circle-outline"></ion-icon>
            <ion-icon class="forward" id="backBtn"  name="chevron-forward-circle-outline"></ion-icon>
            </div>
         </div>
                     <!-- card view container -->
                    <div class="cardWarpper" id="cardWarpper">
                        <!-- JAVASCRIPT DATA SET IMPORTED-->
                  
                     </div> 
         
      </div>
         <!-- menu catorgey main container -->
        <div class="mainMenu-cat">
          <div class="menuHead">
            <h2>Menu Category</h2>
            <div class="recom-menu">
               <ion-icon class="black" name="chevron-back-circle-outline"></ion-icon>
               <ion-icon class="forward" name="chevron-forward-circle-outline"></ion-icon>
            </div>
            </div>
             <!-- electronic catgory -->
              <div class="elctronicCardView">
               <ion-icon class="headset" name="headset-outline"></ion-icon>
               <p>headSet</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="laptop-outline"></ion-icon>
               <p>Laptop</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="phone-portrait-outline"></ion-icon>
               <p>Phone</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="hardware-chip-outline"></ion-icon>
               <p>Hardware</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="camera-outline"></ion-icon>
               <p>Camera</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="bluetooth-outline"></ion-icon>
               <p>Bluetooth</p>
              </div>
              <div class="elctronicCardView">
               <ion-icon class="headset" name="watch-outline"></ion-icon>
               <p>Watch</p>
              </div>
           </div>
           <!-- product catlog -->
           <div class="product-catlog">
             <h2>Choose Order</h2>
               <div class="card-container" id="card-container">
                     <!-- JAVASCRIPT DATA SET -->
                </div>
      </div> 
          
   
   </div> 


</body>
<script src="./productdisplay.js"></script>
<script src="./imageScroll.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
